repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: |
          (?x)^(
              .*\b(migrations)\b.*$|
              dj_project/settings.py|
          )$

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
        exclude: |
          (?x)^(
              base_project/.*/migrations/.*|
          )